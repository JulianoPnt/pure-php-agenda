version: "3.3"

services:
  db:
    container_name: mysql
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: teste_cohros
    volumes:
      - "./data/db/mysql:/var/lib/mysql"
      - "./data/structure:/db"
      
  nginx:
    container_name: nginx
    build: images/nginx
    command: nginx -g "daemon off;"
    links:
      - php
    ports:
      - "80:80"
    depends_on:
      - db

  php:
    container_name: php
    build: images/php
    volumes:
      - ./agenda:/var/www/html
    working_dir: /var/www/html/public
    command: php-fpm
    links:
      - db:db
    ports:
      - "9000:9000"
    depends_on:
      - db
